name: Build and Deploy PreTeXt to GitHub Pages

# This workflow validates and builds the PreTeXt book on every pull request
# and deploys it to GitHub Pages on pushes to master
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install PreTeXt CLI
        run: |
          pip install -r requirements.txt
          pretext --version
      
      - name: Setup PreTeXt cache
        run: |
          bash .github/scripts/setup-pretext-cache.sh
      
      - name: Build PreTeXt book
        run: |
          pretext build html
      
      - name: Check for build errors
        run: |
          if [ -f cli.log ]; then
            echo "=== Checking build logs for errors ==="
            if grep -q "PTX:ERROR" cli.log; then
              echo "❌ Build contains errors!"
              grep "PTX:ERROR" cli.log
              exit 1
            else
              echo "✅ No errors found in build"
            fi
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'output/html'
  
  deploy:
    if: github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
